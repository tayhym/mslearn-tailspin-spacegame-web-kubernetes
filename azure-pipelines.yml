trigger:
- 'main'

variables:
  buildConfiguration: 'Release'
  leaderboardRepository: 'leaderboard'
  webRepository: 'web'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'secret'

stages:
- stage: 'Build'
  displayName: 'Build and push'
  jobs:  
  - job: 'Build'
    displayName: 'Build job'
    pool:
      vmImage: 'ubuntu-20.04'
    steps:
    - task: Docker@2
      displayName: 'Build and push the image to container registry'
      inputs:
        command: buildAndPush
        buildContext: $(Build.Repository.LocalPath)
        repository: $(webRepository)
        dockerfile: '$(Build.SourcesDirectory)/Tailspin.SpaceGame.Web/Dockerfile'
        containerRegistry: 'Container Registry Connection'
        tags: |
          $(tag)
    - task: Docker@2
      displayName: 'Build and push the leaderboard image to container registry'
      inputs: 
        command: buildAndPush
        buildContext: $(Build.Repository.LocalPath)
        repository: $(leaderboardRepository)
        dockerfile: '$(Build.SourcesDirectory)/Tailspin.SpaceGame.LeaderboardContainer/Dockerfile'
        containerRegistry: 'Container Registry Connection'
        tags: |
          $(tag)

    - publish: '$(Build.SourcesDirectory)/manifests'  # pub for future stage to ref
      artifact: manifests

- stage: 'Deploy'
  displayName: 'Deploy the container'
  dependsOn: Build
  jobs:
  - deployment: Deploy  # special deploy job assoc with env
    displayName: Deploy
    pool:
      vmImage: 'ubuntu-20.04'
    environment: 'Dev'
    variables:
    - group: Release
    strategy: 
      runOnce:
        deploy:
          steps:
            - download: current  #download shorthand, current pipeline output 
              artifact: manifests
            - task: KubernetesManifest@1
              displayName: Create imagePullSecret
              inputs:
                action: createSecret
                connectionType: azureResourceManager
                secretName: $(imagePullSecret)
                dockerRegistryEndpoint: 'Container Registry Connection'
                azureSubscriptionConnection: 'Kubernetes Cluster Connection'
                azureResourceGroup: 'tailspin-space-game-rg2'
                kubernetesCluster: 'tailspinspacegame-21915' 
                namespace: 'default'
            - task: KubernetesManifest@1
              displayName: Deploy to Kubernetes cluster
              inputs: 
                action: deploy
                connectionType: azureResourceManager
                azureSubscriptionConnection: 'Kubernetes Cluster Connection'
                azureResourceGroup: 'tailspin-space-game-rg2'
                kubernetesCluster: 'tailspinspacegame-21915'
                namespace: 'default'
                manifests: |
                  $(Pipeline.Workspace)/mainifests/deployment.yml
                  $(Pipeline.Workspace)/mainifests/service.yml
                imagePullSecrets: |
                  $(imagePullSecret)
                containers: |
                  $(RegistryName)/$(webRepository):$(tag)
                  $(RegistryName)/$(leaderboardRepository):$(tag)
    